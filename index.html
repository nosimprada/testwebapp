<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BTSE Trade</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем библиотеку Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Подключаем Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Основной контейнер -->
    <div class="container">
        <!-- Верхняя панель -->
        <header>
            <div class="top-bar">
                <!-- Шестерёнка с анимацией -->
                <i class="fa-solid fa-gear settings-icon" title="Настройки"></i>
            </div>
            <div class="balance">
                <span>Общий баланс</span>
                <h2>0,00$</h2>
            </div>
        </header>

        <!-- Кнопки действий -->
        <div class="actions">
            <!-- Кнопка "Пополнить" -->
            <div class="action-btn">
                <button class="icon-btn" title="Пополнить">
                    <i class="fa-solid fa-circle-up"></i>
                </button>
                <span class="button-text">Пополнить</span>
            </div>

            <!-- Кнопка "Вывести" -->
            <div class="action-btn">
                <button class="icon-btn" title="Вывести">
                    <i class="fa-solid fa-circle-down"></i>
                </button>
                <span class="button-text">Вывести</span>
            </div>

            <!-- Кнопка "Обменять" -->
            <div class="action-btn">
                <button class="icon-btn" title="Обменять">
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                </button>
                <span class="button-text">Обменять</span>
            </div>
        </div>
    </div>

    <!-- Подключаем скрипт -->
    <script src="script.js"></script>
</body>
</html>
