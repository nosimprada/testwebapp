<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TRADE AVD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-setting">
        <header>
            <div class="top-bar">
                <button class="settings-icon">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
        </header>
        <div class="overall-balance">
            <span>Общий баланс</span>
            <h2>0,00$</h2>
        </div>
        <!-- Кнопки действий -->
        <div class="main-actions">
            <div class="action-btn">
                <button class="icon-btn" title="Пополнить">
                    <i class="fa-solid fa-circle-up"></i>
                </button>
                <span class="button-text">Пополнить</span>
            </div>
            <div class="action-btn">
                <button class="icon-btn" title="Вывести">
                    <i class="fa-solid fa-circle-down"></i>
                </button>
                <span class="button-text">Вывести</span>
            </div>
            <div class="action-btn">
                <button class="icon-btn" title="Обменять">
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                </button>
                <span class="button-text">Обменять</span>
            </div>
        </div>
    </div>
</body>
</html>
